{% extends "base.html" %} {% load static %}

{% block content %}
<div class="booking-list">
<h2>Your Bookings</h2>
<ul>
   {% for booking in bookings %}
   <li>
       Booking Date: {{ booking.booking_date }}<br>
       <a href="{% url 'update_booking' booking.pk %}">Update</a> |
       <a href="{% url 'delete_booking' booking.pk %}">Delete</a>
   </li>
   {% endfor %}
</ul>
</div>
{% endblock %}
