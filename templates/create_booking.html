{% extends "base.html" %}{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<h2 class="booking-form-headline">Create a Booking</h2>
<div class="create-booking-form">
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <script>
      flatpickr(".datepicker", {
        dateFormat: "Y-m-d",
        minDate: "today",
      });
    </script>
    <button type="submit" class="create-button">Create Booking</button>
  </form>
</div>
{% endblock %}
