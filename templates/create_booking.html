{% extends "base.html" %}{% load static %}

{% load crispy_forms_tags %}

{% block content %}
{% if user.is_authenticated %}
    <h2 class="create-book">Create a Booking</h2>
    <div class="create-book-form">
      <form method="post">
          {% csrf_token %}
          {{ form | crispy }}
          <button id="create-button" type="submit">Confirm booking</button>
      </form>
  </div>
{% endif %}


{% endblock %}
