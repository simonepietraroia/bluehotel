{# guestbooking_form.html #}
{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
    <h2>Create a Booking</h2>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit">Confirm booking</button>
    </form>
{% endif %}
{% endblock %}
