{% extends "base.html" %} {% load static %}

{% block content %}
<h2>Update Booking</h2>
<form method="post">
   {% csrf_token %}
   {{ form.as_p }}
   <script>
      flatpickr(".datepicker", {
        dateFormat: "Y-m-d",
        minDate: "today",
      });
    </script>
   <button type="submit">Update</button>
</form>
<a href="{% url 'booking_list' %}">Back to Bookings</a>
{% endblock %}
