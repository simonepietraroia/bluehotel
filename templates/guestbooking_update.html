{% extends "base.html" %} {% load static %}

{% load crispy_forms_tags %}

{% block content %}
<h2 class="booking-form-headline">Update Booking</h2>
<div class="create-booking-form">
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <script>
        flatpickr(".datepicker", {
          dateFormat: "Y-m-d",
          minDate: "today",
        });
      </script>
    <button type="submit" class="create-button">Update</button>
  </form>
</div>
<a href="{% url 'booking_list' %}" class="back-list-button">Back to Bookings</a>
{% endblock %}
