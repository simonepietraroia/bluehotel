<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms list</title>
</head>
<body>
    <h1>Avaliable Rooms</h1>
    
    <ul>
        {% for room in rooms %}
            <li>{{ room.room_type }}</li>
        {% empty %}
            <li>No rooms available.</li>
        {% endfor %}
    </ul>
</body>
</html>
